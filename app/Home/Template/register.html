<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#/login">Login</a></li>
            <li><a ng-href="#/register">Register</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <form name="myRegisterForm" class="form-horizontal form-signin" novalidate ng-submit="homeRegisterVM.register()">

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" name="myRegisterFormFirstName" class="form-control"
                                   placeholder="First Name"
                                   ng-model="homeRegisterVM.user.firstName" ng-required="true">
                            <p ng-show="myRegisterForm.myRegisterFormFirstName.$invalid && myRegisterForm.myRegisterFormFirstName.$touched">
                                Please enter your first
                                name</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" name="myRegisterFormLastName" class="form-control"
                                   placeholder="Last Name"
                                   ng-model="homeRegisterVM.user.lastName" ng-required="true">
                            <p ng-show="myRegisterForm.myRegisterFormLastName.$invalid && myRegisterForm.myRegisterFormLastName.$touched">
                                Please enter your last
                                name</p>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" name="myRegisterFormEmail" class="form-control" placeholder="Email"
                                   ng-model="homeRegisterVM.user.email" ng-required="true">
                            <p ng-show="myRegisterForm.myRegisterFormEmail.$invalid && myRegisterForm.myRegisterFormEmail.$touched">
                                Please enter your valid
                                email</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" name="myRegisterFormPassword" class="form-control"
                                   placeholder="Password"
                                   ng-model="homeRegisterVM.user.password" ng-required="true" ng-minlength="8">
                            <p ng-show="myRegisterForm.myRegisterFormPassword.$invalid && myRegisterForm.myRegisterFormPassword.$touched">
                                Password must be 8
                                characters</p>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="myRegisterForm.$invalid">
                        Sign in
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
