<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li><a ng-href="#/login">Login</a></li>
            <li><a ng-href="#/register">Register</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                <form name="myLoginForm" class="form-horizontal form-signin" novalidate ng-submit="homeLoginVM.login()">
                    <p>{{homeLoginVM.message}}</p>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="email" name="myLoginFormEmail" class="form-control" placeholder="Email"
                                   ng-model="homeLoginVM.user.email" ng-required="true">
                            <p ng-show="myLoginForm.myLoginFormEmail.$invalid && myLoginForm.myLoginFormEmail.$touched">Please enter your valid
                                email</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="password" name="myLoginFormPassword" class="form-control" placeholder="Password"
                                   ng-model="homeLoginVM.user.password" ng-required="true" ng-minlength="8">
                            <p ng-show="myLoginForm.myLoginFormPassword.$invalid && myLoginForm.myLoginFormPassword.$touched">Password must be 8
                                characters</p>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="myLoginForm.$invalid">
                        Sign in
                    </button>

                    <a class="btn btn-lg btn-primary btn-block" ng-href="#/register">
                        Register
                    </a>

                </form>
            </div>
        </div>
    </div>
</div>
